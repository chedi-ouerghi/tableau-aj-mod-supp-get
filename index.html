<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <title>Gestion des Étudiants</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f39c;
            overflow: hidden;
        }

        .Home {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            background-color: #c1e1e1;
            border-radius: 50%;
            opacity: 0.5;
        }

        .half-circle {
            position: absolute;
            background-color: #b2d8d8;
        }

        .content {
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="Home">
        <div class="circle" style="top: -10%; left: -10%; width: 200px; height: 200px;"></div>
        <div class="circle" style="top: 20%; right: -10%; width: 150px; height: 150px;"></div>
        <div class="circle" style="bottom: -10%; right: 0; width: 250px; height: 250px;"></div>
        <div class="circle" style="bottom: 30%; left: -15%; width: 180px; height: 180px;"></div>
        <div class="circle" style="top: 30%; left: 30%; width: 180px; height: 180px; opacity: 0.3;"></div>

        <div class="half-circle" style="top: 10%; right: 10%; width: 150px; height: 75px; border-radius: 100px 100px 0 0;"></div>
        <div class="half-circle" style="bottom: 15%; right: 5%; width: 100px; height: 50px; border-radius: 100px 100px 0 0;"></div>
        <div class="half-circle" style="bottom: 5%; left: 10%; width: 200px; height: 100px; border-radius: 100px 100px 0 0;"></div>

        <div class="content">
            <h1 id="text">Gestion des Étudiants</h1>
                        <button id="btn">Ajouter un Étudiant</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const btn = document.getElementById('btn');

            btn.addEventListener('click', function () {

                const tl = gsap.timeline();

                tl.to(".circle", {
                    duration: 1,
                    scale: 2,
                    opacity: 0,
                    ease: "power3.inOut"
                }).to("body", {
                    duration: 1,
                    backgroundColor: "#f3f3f3",
                    ease: "power3.inOut"
                }).to(".Home", {
                    duration: 1,
                    scale: 0.5,
                    opacity: 0,
                    ease: "power3.inOut",
                    onComplete: function () {
                        window.location.href = "app.html";
                    }
                });
            });
        });    </script>

</body>

</html>
